global:
  resolve_timeout: 5m

route:
  group_by: ["alertname", "severity"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: "fcstask-monitor-bot"

receivers:
  - name: "fcstask-monitor-bot"
    webhook_configs:
      - url: "https://fcstask-monitor-bot.ru.tuna.am/webhook/alerts"
